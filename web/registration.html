<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="main-container">
        <div id="company-logo">
          <a
            title="Google Inc., Public domain, via Wikimedia Commons"
            href="https://commons.wikimedia.org/wiki/File:Google_%22G%22_Logo.svg"
            ><img
              width="512"
              alt='Google "G" Logo'
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
          /></a>
          <h2>Split Bill</h2>
          <p>BEST IN MARKET</p>
        </div>
        <div id="log-reg-box">
          <h2>Register</h2>
          <form>
            <div id="user-info">
              <label for="full-name">Full Name</label>
              <input type="full-name" name="full-name" id="full-name" />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />

              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <label for="password">Repeat Password</label>
              <input type="password" name="password" id="password" />
            </div>
          </form>
          <button type="submit">Register</button>
          <div class="register">
            <p>Or perhaps, just login? <a href="#">login?</a></p>
          </div>
        </div>
        <img src="" alt="" />
      </div>
    </main>
  </body>
</html>
