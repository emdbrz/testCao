<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups</title>
    <script src="groups.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500;1,600&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <main>
        <div id="main-box">
          <div id="company-logo">
            <a
              title="Google Inc., Public domain, via Wikimedia Commons"
              href="https://commons.wikimedia.org/wiki/File:Google_%22G%22_Logo.svg"
              ><img
                width="512"
                alt='Google "G" Logo'
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
            /></a>
            <h2>Split Bill</h2>
            <p id="text-box">Select Your Groups</p>
          </div>
          <div id="grid-container">
 
          </div>
          
          <form>
            <div id="add-box">
              <div id="inner-box">
                <h2>Add groups</h2>
                <label for="add-group">Group ID:</label>
                <input type="text" name="add-group" id="add-group" />
                  <button id="btn">Add</button>
                </div>
            </div>
            </div>
          </form>
        </main>
  </body>
</html>
